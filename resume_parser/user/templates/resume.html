<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Upload Your Resume</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Fallback color */
            background-image: linear-gradient(120deg, #a1c4fd, #c2e9fb); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-form {
            margin-top: 20px;
        }
        input[type="file"] {
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-top: 10px;
            padding: 10px;
            width: calc(100% - 22px);
        }
        button[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            padding: 12px 20px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Parser</h1>
        <form class="upload-form" id="uploadForm" action="{% url 'submit-resume' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <label for="formFile" class="form-label">Upload your resume</label>
                <input class="form-control mb-3" type="text" id="name" name="name" style="margin:0px 8px;" placeholder="Name" >
                <input class="form-control mb-3" type="email" id="email" name="email" style="margin:0px 8px;" placeholder="Email" >
                <input class="form-control mb-3" type="number" id="number" name="phone" style="margin:0px 8px;" placeholder="Contact number">
                <input class="form-control mb-3" type="file" id="resume" name="resume" accept=".pdf,.doc" style="margin:0px 8px;" >
                <p style="color:blue;">Allowed files are .doc, .pdf only.</p>
            <span class="error" id="fileError"></span><br>
            <button type="submit" id="submitBtn">Upload</button>
        </form>
    </div>
    

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <script>
            M.toast({html: '{{ message }}', classes: 'rounded'});
            </script>
            {% endfor %}
        </ul>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            var fileInput = document.getElementById('resume');
            var fileError = document.getElementById('fileError');
            var allowedExtensions = /(\.pdf|\.doc|\.docx)$/i;

            if (!allowedExtensions.exec(fileInput.value)) {
                fileError.textContent = 'Please upload a PDF, DOC, or DOCX file.';
                event.preventDefault(); // Prevent form submission
            } else {
                fileError.textContent = '';
            }
        });
    </script>
</body>
</html>
